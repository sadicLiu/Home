	<link rel="stylesheet" href="./bower_components/animate.css/animate.min.css">
	<link rel="stylesheet" href="./app.css">
</head>

<!--/ng-view container-->

<!--side bar-->
<div class="site-sidebar">
	<ul class="nav navbar-nav">
		<li class="social-links">
			<a href="https://github.com/sadicLiu" target="_blank">
				<i class="fa fa-github"></i>
			</a>
			<a href="http://weibo.com/p/1005053052077213/home?from=page_100505&mod=TAB#place" target="_blank">

		<li>

		</li>
		<li>

	</ul>

<script src="./bower_components/jquery/dist/jquery.slim.min.js"></script>
<script src="./bower_components/tether/dist/js/tether.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript">
	// 之所以要把这段脚本写在这里，是不想把jquery和angular混用
	/*
	 * 为sidebar注册事件
	 * */
	var toggleBar = $('#toggleBar');
	var sideBar = $(".site-sidebar");

	toggleBar.on('click', function () {
		// 标识sidebar是否打开的变量
		var openFlag = $(this).data('open');

		// 如果sidebar打开了，让它弹出去再隐藏，同时将×替换成齿轮
		if (openFlag) {
			sideBar.addClass('animated bounceOutRight');

			sideBar.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
				sideBar.removeClass('animated bounceOutRight');
				sideBar.css({'visibility': 'hidden'});
			});

			toggleBar.children('i').removeClass('fa-times-circle-o').addClass('fa-cog fa-spin');
		} else {	// 如果sidebar没打开，进行相反的操作
			sideBar.css({'visibility': 'visible'}).addClass('animated bounceInRight');

			sideBar.one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
				sideBar.removeClass('animated bounceInRight');
			});

			toggleBar.children('i').removeClass('fa-cog fa-spin').addClass('fa-times-circle-o');
		}

		// 标识取反
		$(this).data('open', !openFlag);
	});
</script>
<script src="app.js"></script>
<script src="./home/homeModule.js"></script>
<script src="./about_me/aboutModule.js"></script>
<script src="./technology/technologyModule.js"></script>
<script src="./bodybuilding/bodybuildingModule.js"></script>
<script src="./instagram/instagramModule.js"></script>
<script src="./contact/contactModule.js"></script>
</body>
</html>
